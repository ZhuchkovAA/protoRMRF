syntax = "proto3";

package logservice;

option go_package = "log.v1;logv1";

service LogService {
  rpc WriteLog (LogRequest) returns (LogResponse);
}

message LogRequest {
  string service = 1;
  string level = 2;
  string message = 3;
  map<string, string> metadata = 4;
  int64 timestamp = 5; // Unix millis
}

message LogResponse {
  string status = 1;
}