syntax = "proto3";

package ship;

option go_package = "apfish.v1/ship/ship;apfishv1";

import "google/protobuf/timestamp.proto";  // Standard Protocol Buffers timestamp

import "apfish.v1/ship/type/type_summary.proto";
import "apfish.v1/ship/class/class_summary.proto";
import "apfish.v1/location/country/country_summary.proto";
import "apfish.v1/call_sign/call_sign_summary.proto";
import "apfish.v1/ship/captain/captain_summary.proto";
import "apfish.v1/permission/permission/permission_summary.proto";

message Ship {
  int64 id = 1;
  int64 imo = 2;
  TypeSummary type = 3;
  ClassSummary class = 4;
  location.CountrySummary country = 5;
  string name = 6;
  int64 mmsi = 7;
  call_sign.CallSignSummary call_sign = 8;
  string call_sign_value = 9;
  google.protobuf.Timestamp date_build = 10;
  int64 dead_weight = 11;
  int64 tonnage = 12;
  google.protobuf.Timestamp created_at = 13;

  repeated CaptainSummary captains = 14;
  repeated permission.PermissionSummary permissions = 15;
}
