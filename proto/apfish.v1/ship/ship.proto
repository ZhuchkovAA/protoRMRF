syntax = "proto3";

package apfish.v1.ship;

option go_package = "github.com/ZhuchkovAA/protoRMRF/gen/go/apfish.v1/ship;ship";

import "google/protobuf/timestamp.proto";  // Standard Protocol Buffers timestamp

import "apfish.v1/ship/type/summary/type_summary.proto";
import "apfish.v1/ship/class/summary/class_summary.proto";
import "apfish.v1/location/authority/summary/authority_summary.proto";
import "apfish.v1/call_sign/summary/call_sign_summary.proto";
import "apfish.v1/ship/captain/summary/captain_summary.proto";
import "apfish.v1/permission/summary/permission_summary.proto";

message Ship {
  string id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  google.protobuf.Timestamp deleted_at = 4;
  int32 imo = 5;
  apfish.v1.ship.type.summary.TypeSummary type = 6;
  apfish.v1.ship.class.summary.ClassSummary class = 7;
  apfish.v1.location.authority.summary.AuthoritySummary authority = 8;
  string name = 9;
  int32 mmsi = 10;
  apfish.v1.call_sign.summary.CallSignSummary call_sign = 11;
  string call_sign_value = 12;
  google.protobuf.Timestamp date_build = 13;
  int32 dead_weight = 14;
  int32 tonnage = 15;

  repeated apfish.v1.ship.captain.summary.CaptainSummary captains = 16;
  repeated apfish.v1.permission.summary.PermissionSummary permissions = 17;
}
