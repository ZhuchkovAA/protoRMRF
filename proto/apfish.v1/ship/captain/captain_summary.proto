syntax = "proto3";

package ship;

option go_package = "github.com/ZhuchkovAA/protoRMRF/gen/go/apfish.v1/ship/captain;apfishv1";

import "google/protobuf/timestamp.proto";  // Standard Protocol Buffers timestamp

message CaptainSummary {
  int64 id = 1;
  string name = 2;
  google.protobuf.Timestamp created_at = 3;
}