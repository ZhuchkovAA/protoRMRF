syntax = "proto3";

package apfish.v1.ship.summary;

option go_package = "github.com/ZhuchkovAA/protoRMRF/gen/go/apfish.v1/ship/summary;ship_summary";

import "google/protobuf/timestamp.proto";  // Standard Protocol Buffers timestamp

message ShipSummary {
  int32 id = 1;
  int32 imo = 2;
  int32 type_id = 3;
  int32 class_id = 4;
  int32 country_id = 5;
  string name = 6;
  int32 mmsi = 7;
  int32 call_sign_id = 8;
  string call_sign_value = 9;
  google.protobuf.Timestamp date_build = 10;
  int32 dead_weight = 11;
  int32 tonnage = 12;
  google.protobuf.Timestamp created_at = 13;
}