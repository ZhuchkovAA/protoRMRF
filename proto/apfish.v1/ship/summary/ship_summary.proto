syntax = "proto3";

package apfish.v1.ship.summary;

option go_package = "github.com/ZhuchkovAA/protoRMRF/gen/go/apfish.v1/ship/summary;ship_summary";

import "google/protobuf/timestamp.proto";  // Standard Protocol Buffers timestamp

message ShipSummary {
  string id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  google.protobuf.Timestamp deleted_at = 4;
  int32 imo = 5;
  string type_id = 6;
  string class_id = 7;
  string authority_id = 8;
  string name = 9;
  int32 mmsi = 10;
  string call_sign_id = 11;
  string call_sign_value = 12;
  google.protobuf.Timestamp date_build = 13;
  int32 dead_weight = 14;
  int32 tonnage = 15;
}