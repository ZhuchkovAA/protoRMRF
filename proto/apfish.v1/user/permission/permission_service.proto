syntax = "proto3";

package apfish.v1.user.permission;

option go_package = "github.com/ZhuchkovAA/protoRMRF/gen/go/apfish.v1/user/permission;user_permission";

import "apfish.v1/permission/summary/permission_summary.proto";
import "apfish.v1/helper/helper.proto";

service UserPermissionService {
  rpc ListUserPermissions(ListUserPermissionRequest) returns (ListUserPermissionResponse);

  rpc AssignPermissions(AssignPermissionsRequest) returns (helper.SuccessResponse);
}


message ListUserPermissionRequest {
  string login = 1;
}

message ListUserPermissionResponse {
  repeated apfish.v1.permission.summary.PermissionSummary user_permissions = 1;
}

message AssignPermissionsRequest {
  string login = 1;
  repeated string permissions_ids = 2;
}
