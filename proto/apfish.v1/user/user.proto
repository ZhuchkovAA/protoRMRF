syntax = "proto3";

package apfish.v1.user;

option go_package = "github.com/ZhuchkovAA/protoRMRF/gen/go/apfish.v1/user;user";

import "google/protobuf/timestamp.proto";  // Standard Protocol Buffers timestamp

import "apfish.v1/user/role/summary/role_summary.proto";
import "apfish.v1/user/contact/contact/summary/contact_summary.proto";

import "apfish.v1/permission/summary/permission_summary.proto";

// Represents a user account in the system.
message User {
  int32 id = 1;                       // Unique system-generated ID.
  string login = 2;                   // Unique login identifier.
  string official_name = 3;           // Formal name (e.g., "John Doe").
  apfish.v1.user.role.summary.RoleSummary role = 4;                      // Assigned role.
  google.protobuf.Timestamp created_at = 5;  // When the user was created.
  bool is_active = 6;
  string created_by_login = 7;        // Login of the creator (e.g., "admin").

  repeated apfish.v1.user.contact.summary.ContactSummary contacts = 8;   // User's contact methods.
  repeated apfish.v1.permission.summary.PermissionSummary permissions = 9;  // Direct permissions (overrides role).
}

