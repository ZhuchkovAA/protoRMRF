syntax = "proto3";

package apfish.v1.location.subdivision;

option go_package = "github.com/ZhuchkovAA/protoRMRF/gen/go/apfish.v1/location/subdivision;location_subdivision";

import "google/protobuf/timestamp.proto";  // Standard Protocol Buffers timestamp

import "apfish.v1/location/authority/summary/authority_summary.proto";
import "apfish.v1/location/port/summary/port_summary.proto";

message SubDivision {
  string id = 1;
  string name = 2;
  string code = 3;
  location.authority.summary.AuthoritySummary authority = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
  google.protobuf.Timestamp deleted_at = 7;

  repeated location.port.summary.PortSummary ports = 8;
}
