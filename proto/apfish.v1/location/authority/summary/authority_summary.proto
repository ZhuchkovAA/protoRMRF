syntax = "proto3";

package apfish.v1.location.authority.summary;

option go_package = "github.com/ZhuchkovAA/protoRMRF/gen/go/apfish.v1/location/authority/summary;location_authority_summary";

import "google/protobuf/timestamp.proto";  // Standard Protocol Buffers timestamp

message AuthoritySummary {
  int32 id = 1;
  string name = 2;
  string name_rus = 3;
  string code = 4;
  bool is_ilo = 5;
  bool is_ballast_water = 6;
  google.protobuf.Timestamp created_at = 7;
}