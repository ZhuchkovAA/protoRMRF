syntax = "proto3";

package apfish.v1.location.authority.summary;

option go_package = "github.com/ZhuchkovAA/protoRMRF/gen/go/apfish.v1/location/authority/summary;location_authority_summary";

import "google/protobuf/timestamp.proto";  // Standard Protocol Buffers timestamp

message AuthoritySummary {
  string id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  google.protobuf.Timestamp deleted_at = 4;
  string name = 5;
  string name_rus = 6;
  string code = 7;
  bool is_ilo = 8;
  bool is_ballast_water = 9;
  string type_id = 10;
  string parent_code = 11;
  string mou_id = 12;
}