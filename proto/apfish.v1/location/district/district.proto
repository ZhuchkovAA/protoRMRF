syntax = "proto3";

package location;

option go_package = "apfish.v1/location/district;apfishv1";

import "google/protobuf/timestamp.proto";  // Standard Protocol Buffers timestamp

import "apfish.v1/location/port/port_summary.proto";

import "apfish.v1/permission/permission/permission_summary.proto";

message District {
  int64 id = 1;
  string name = 2;
  google.protobuf.Timestamp created_at = 3;

  repeated PortSummary ports = 4;
  repeated permission.PermissionSummary permissions = 5;
}
