syntax = "proto3";

package location;

option go_package = "github.com/ZhuchkovAA/protoRMRF/gen/go/apfish.v1/location/country;location_country";

import "google/protobuf/timestamp.proto";  // Standard Protocol Buffers timestamp

message CountrySummary {
  int64 id = 1;
  string name = 2;
  string name_rus = 3;
  string code = 4;
  bool is_ilo = 5;
  bool is_ballast_water = 6;
  google.protobuf.Timestamp created_at = 7;
}