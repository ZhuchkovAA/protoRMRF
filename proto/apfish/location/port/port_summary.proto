syntax = "proto3";

package location;

option go_package = "apfish.v1/location/port;apfishv1";

import "google/protobuf/timestamp.proto";  // Standard Protocol Buffers timestamp

message PortSummary {
  int64 id = 1;
  string name = 2;
  int64 country_id = 3;
  int64 district_id = 4;
  google.protobuf.Timestamp created_at = 5;
}