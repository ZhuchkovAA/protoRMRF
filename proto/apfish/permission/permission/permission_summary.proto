syntax = "proto3";

package permission;

option go_package = "apfish.v1;apfishv1";

import "google/protobuf/timestamp.proto";  // Standard Protocol Buffers timestamp

message PermissionSummary {
  int64 id = 1;
  int64 action_id = 2;
  int64 object_id = 3;
  string name = 4;
  google.protobuf.Timestamp created_at = 5;

  repeated int64 countries_id = 6;
  repeated int64 districts_id = 7;
  repeated int64 ports_id = 8;
}