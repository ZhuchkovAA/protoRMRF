syntax = "proto3";

package user;

option go_package = "apfish.v1;apfishv1";

import "google/protobuf/timestamp.proto";

service SUser {
    rpc User (UserRequest) returns (UserResponse);
    rpc ListUsers (ListUsersRequest) returns (ListUsersResponse);
}


message UserRequest {
    string login = 1;
}

message UserResponse {
    User user = 1;
}


message ListUsersRequest {
    string login = 1;
    int64 page = 2;
    int64 per_page = 3;
}

message ListUsersResponse {
    repeated User users = 1;
    int32 total = 2;
}

message User {
    int64 id = 1;
    string login = 2;
    string official_name = 3;
    bool is_active = 4;
    google.protobuf.Timestamp created_at = 5;
    string created_by_login = 6;

    repeated Permission permissions = 7;
    Role role = 8;
    repeated Contact contacts = 9;
}

message Role {
    int64 id = 1;
    string name = 2;
    string code = 3;
    google.protobuf.Timestamp created_at = 4;
    repeated Permission permissions = 5;
}

message Permission {
    int64 id = 1;
    Action action = 2;
    Object object = 3;
    string description = 4;
    string name = 5;
    string code = 6;
}

message Action {
    int64 id = 1;
    string name = 2;
    string description = 3;
    string code = 4;
}

message Object {
    int64 id = 1;
    string name = 2;
    string description = 3;
    string code = 4;
}

message Contact {
    int64 id = 1;
    ContactType type = 2;
    string value = 3;
    google.protobuf.Timestamp created_at = 4;
}

message ContactType {
    int64 id = 1;
    string name = 2;
    string code = 3;
    google.protobuf.Timestamp created_at = 4;
}

