syntax = "proto3";

package ship;

option go_package = "apfish.v1/ship/class;apfishv1";

import "google/protobuf/timestamp.proto";  // Standard Protocol Buffers timestamp

import "apfish/ship/ship/ship_summary.proto";

message Class {
  int64 id = 1;
  string name = 2;
  google.protobuf.Timestamp created_at = 3;

  repeated ShipSummary ships = 4;
}
